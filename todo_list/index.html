<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>

</head>
<body>
  <div class="container clearfix">
    <input type="checkbox" class="nav-toggle" id="hamburger">
    <label for="hamburger">
      <nav id="nav-bar">
        <img class="hamburger" src="images/hamburger.png" alt="hamburger">
        <div class="nav-container">
          <h2>
            <img class="all-todos" src="images/all-todos.png" alt="all-todos">
            <p class="title">All Todos</p>
            <p class="title-circle">18</p>
          </h2>
          <ul class="first-list">
            <li class="date">
              <label for="date-1">
                <input type="checkbox" class="toggle-date" id="date-1">
                <p class="day">02/16</p>
                <p class="circle">8</p>
                <div class="test">
                  <p class="day">02/16</p>
                  <p class="circle">8</p>
                </div>
              </label>
            </li>
            <li class="date">
              <label for="date-2">
                <input type="checkbox" class="toggle-date" id="date-2">
                <p class="day">03/16</p>
                <p class="circle">2</p>
                <div class="test"></div>
              </label>
            </li>
            <li class="date">
              <label for="date-3">
                <input type="checkbox" class="toggle-date" id="date-3">
                <p class="day">04/16</p>
                <p class="circle">1</p>
                <div class="test"></div>
              </label>
            </li>
            <li class="date">
              <label for="date-4">
                <input type="checkbox" class="toggle-date" id="date-4">
                <p class="day">05/16</p>
                <p class="circle">1</p>
                <div class="test"></div>
              </label>
            </li>
            <li class="date">
              <label for="date-5">
                <input type="checkbox" class="toggle-date" id="date-5">
                <p class="day">06/16</p>
                <p class="circle">6</p>
                <div class="test"></div>
              </label>
            </li>
          </ul>
          <h2>
            <img class="completed-todos" src="images/done.png" alt="done">
            <p class="title">Completed</p>
          </h2>
          <ul class="completed-list">
            <li>
              <p class="day">02/15</p>
            </li>
            <li>
              <p class="day">03/15</p>
            </li>
            <li>
              <p class="day">04/15</p>
            </li>
            <li>
              <p class="day">05/15</p>
            </li>
            <li>
              <p class="day">06/14</p>
            </li>
          </ul>
        </div>
      </nav>
    </label>

      <main id="todo-area">
        <h2>
          <div class="todo-title">02/16</div>
          <div class="todo-circle">8</div>
        </h2>
        <ul>
          <li class="todo-column">
            <label for="add-todo">
              <input type="checkbox" class="add-todo" id="add-todo">
              <img class="plus" src="images/plus.png" alt="plus">
              <p>Add new to do</p>
            </label>
          </li>
          <li></li>
          <li class="col1">
            <label for="box-1">
              <input type="checkbox" class="toggle-box" id="box-1">
              <img class="unticked-box" src="images/unticked-box.png" alt="unticked-box">
              <img class="ticked-box" src="images/ticked-box.png" alt="ticked-box">
            </label>
            <label for="toggle-modal" class="modal-label">
              <input type="checkbox" class="toggle-modal" id="toggle-modal">
              <p>Item 1</p>
              <div class="modal">
                <label for="title" class="modal-title">Title</label>
                <input type="text" id="title">

                <label for="due-date" class="modal-due-date">Due Date</label>
                <select name="day" id="day" size="1" multiple>
                  <option value="16">16</option>
                </select> /
                <select name="month" id="month" size="1" multiple>
                  <option value="01">Month</option>
                </select> /
                <select name="year" id="year" size="1" multiple>
                  <option value="1997">Year</option>
                </select>

                <label class="modal-description">
                  Description
                  <textarea name="description"></textarea>
                </label>
              </div>
            </label>
          </li>
          <li class="col2"><a class="trash-button" href="#"><img src="images/trash.png" alt="trash"></a></li>
          <li class="col1">
            <label for="box-2">
              <input type="checkbox" class="toggle-box" id="box-2">
              <img class="unticked-box" src="images/unticked-box.png" alt="unticked-box">
              <img class="ticked-box" src="images/ticked-box.png" alt="ticked-box">
              <p>Item 2</p>
            </label>
          </li>
          <li class="col2"><a class="trash-button" href="#"><img src="images/trash.png" alt="trash"></a></li>
          <li class="col1">
            <label for="box-3">
              <input type="checkbox" class="toggle-box" id="box-3">
              <img class="unticked-box" src="images/unticked-box.png" alt="unticked-box">
              <img class="ticked-box" src="images/ticked-box.png" alt="ticked-box">
              <p>Item 3</p>
            </label>
          </li>
          <li class="col2"><a class="trash-button" href="#"><img src="images/trash.png" alt="trash"></a></li>
          <li class="col1">
            <label for="box-4">
              <input type="checkbox" class="toggle-box" id="box-4">
              <img class="unticked-box" src="images/unticked-box.png" alt="unticked-box">
              <img class="ticked-box" src="images/ticked-box.png" alt="ticked-box">
              <p>Item 4</p>
            </label>
          </li>
          <li class="col2"><a class="trash-button" href="#"><img src="images/trash.png" alt="trash"></a></li>
          <li class="col1">
            <label for="box-5">
              <input type="checkbox" class="toggle-box" id="box-5">
              <img class="unticked-box" src="images/unticked-box.png" alt="unticked-box">
              <img class="ticked-box" src="images/ticked-box.png" alt="ticked-box">
              <p>Item 5</p>
            </label>
          </li>
          <li class="col2"><a class="trash-button" href="#"><img src="images/trash.png" alt="trash"></a></li>
          <li class="col1">
            <label for="box-6">
              <input type="checkbox" class="toggle-box" id="box-6">
              <img class="unticked-box" src="images/unticked-box.png" alt="unticked-box">
              <img class="ticked-box" src="images/ticked-box.png" alt="ticked-box">
              <p>Item 6</p>
            </label>
          </li>
          <li class="col2"><a class="trash-button" href="#"><img src="images/trash.png" alt="trash"></a></li>
          <li class="col1">
            <label for="box-7">
              <input type="checkbox" class="toggle-box" id="box-7">
              <img class="unticked-box" src="images/unticked-box.png" alt="unticked-box">
              <img class="ticked-box" src="images/ticked-box.png" alt="ticked-box">
              <p>Item 7</p>
            </label>
          </li>
          <li class="col2"><a class="trash-button" href="#"><img src="images/trash.png" alt="trash"></a></li>
          <li class="col1">
            <label for="box-8">
              <input type="checkbox" class="toggle-box" id="box-8">
              <img class="unticked-box" src="images/unticked-box.png" alt="unticked-box">
              <img class="ticked-box" src="images/ticked-box.png" alt="ticked-box">
              <p>Item 8</p>
            </label>
          </li>
          <li class="col2"><a class="trash-button" href="#"><img src="images/trash.png" alt="trash"></a></li>
      
          <li class="col1">
            <label for="box-9">
              <input type="checkbox" class="toggle-box" id="box-9">
              <img class="unticked-box" src="images/unticked-box.png" alt="unticked-box">
              <img class="ticked-box" src="images/ticked-box.png" alt="ticked-box">
              <p>Item 9</p>
            </label>
          </li>
          <li class="col2"><a class="trash-button" href="#"><img src="images/trash.png" alt="trash"></a></li>
        </ul>
      </main>
  </div>
</body>
</html>
