<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>

</head>
<body>
  <div class="container clearfix">
    <label for="toggle-hamburger" class="hamburger">
      <input type="checkbox" id="toggle-hamburger" class="toggle-hamburger">
      <img class="hamburger" src="images/hamburger.png" alt="hamburger">
    </label>
    <nav id="nav-bar">
      <h2>
        <img class="all-todos" src="images/all-todos.png" alt="all-todos">
        <p class="title">All Todos</p>
        <p class="title-circle">18</p>
      </h2>
      <ul class="first-list">
        <li class="date">
          <label for="date-1" class="highlighted">
            <input type="checkbox" class="toggle-date" id="date-1">
            <p class="day">02/16</p>
            <p class="circle">8</p>
          </label>
        </li>
        <li class="date">
          <label for="date-2">
            <input type="checkbox" class="toggle-date" id="date-2">
            <p class="day">03/16</p>
            <p class="circle">2</p>
            <div class="test"></div>
          </label>
        </li>
        <li class="date">
          <label for="date-3">
            <input type="checkbox" class="toggle-date" id="date-3">
            <p class="day">04/16</p>
            <p class="circle">1</p>
            <div class="test"></div>
          </label>
        </li>
        <li class="date">
          <label for="date-4">
            <input type="checkbox" class="toggle-date" id="date-4">
            <p class="day">05/16</p>
            <p class="circle">1</p>
            <div class="test"></div>
          </label>
        </li>
        <li class="date">
          <label for="date-5">
            <input type="checkbox" class="toggle-date" id="date-5">
            <p class="day">06/16</p>
            <p class="circle">6</p>
            <div class="test"></div>
          </label>
        </li>
      </ul>
      <h2>
        <img class="completed-todos" src="images/done.png" alt="done">
        <p class="title">Completed</p>
      </h2>
      <ul class="completed-list">
        <li>
          <p class="day">02/15</p>
        </li>
        <li>
          <p class="day">03/15</p>
        </li>
        <li>
          <p class="day">04/15</p>
        </li>
        <li>
          <p class="day">05/15</p>
        </li>
        <li>
          <p class="day">06/14</p>
        </li>
      </ul>
    </nav>
    <main id="todo-area">
      <h2>
        <div class="todo-title">02/16</div>
        <div class="todo-circle">8</div>
      </h2>
      <ul>
        <li class="todo-column">
          <label for="add-todo">
            <input type="checkbox" class="add-todo" id="add-todo">
            <img class="plus" src="images/plus.png" alt="plus">
            <p>Add new to do</p>
          </label>
        </li>
        <li></li>
        <li class="col1">
          <label for="box-1">
            <input type="checkbox" class="toggle-box" id="box-1">
            <img class="unticked-box" src="images/unticked-box.png" alt="unticked-box">
            <img class="ticked-box" src="images/ticked-box.png" alt="ticked-box">
          </label>
          <label for="toggle-modal" class="modal-label">
            <input type="checkbox" class="toggle-modal" id="toggle-modal">
            <p>Item 1</p>
            <p class="overlay"></p>
            <div class="modal">
              <div class="form-group">
                <label for="title" class="modal-title">Title</label>
                <input type="text" id="title" value=" Item 2">
              </div>
              <div class="form-group">
                <label for="due-date" class="modal-due-date">Due Date</label>
                <div class="select-container">
                  <select name="day" id="day" size="1" multiple>
                    <option value="16">16</option>
                  </select>
                  /
                  <select name="month" id="month" size="1" multiple>
                    <option value="01" class="month-option">Month</option>
                  </select>
                  /
                  <select name="year" id="year" size="1" multiple>
                    <option value="1997" class="year-option">Year</option>
                  </select>
                </div>
              </div>
              <div class="form-group description">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="9" class="text-area"> Description</textarea>
              </div>
              <div class="form-group">
                <label></label>
                <button class="complete-form save">Save</button><button class="complete-form">Mark as Complete</button>
              </div>
            </div> 
          </label>
        </li>
        <li class="col2"><a class="trash-button" href="#"><img src="images/trash.png" alt="trash"></a></li>
        <li class="col1">
          <label for="box-2">
            <input type="checkbox" class="toggle-box" id="box-2">
            <img class="unticked-box" src="images/unticked-box.png" alt="unticked-box">
            <img class="ticked-box" src="images/ticked-box.png" alt="ticked-box">
            <p>Item 2</p>
          </label>
        </li>
        <li class="col2"><a class="trash-button" href="#"><img src="images/trash.png" alt="trash"></a></li>
        <li class="col1">
          <label for="box-3">
            <input type="checkbox" class="toggle-box" id="box-3">
            <img class="unticked-box" src="images/unticked-box.png" alt="unticked-box">
            <img class="ticked-box" src="images/ticked-box.png" alt="ticked-box">
            <p>Item 3</p>
          </label>
        </li>
        <li class="col2"><a class="trash-button" href="#"><img src="images/trash.png" alt="trash"></a></li>
        <li class="col1">
          <label for="box-4">
            <input type="checkbox" class="toggle-box" id="box-4">
            <img class="unticked-box" src="images/unticked-box.png" alt="unticked-box">
            <img class="ticked-box" src="images/ticked-box.png" alt="ticked-box">
            <p>Item 4</p>
          </label>
        </li>
        <li class="col2"><a class="trash-button" href="#"><img src="images/trash.png" alt="trash"></a></li>
        <li class="col1">
          <label for="box-5">
            <input type="checkbox" class="toggle-box" id="box-5">
            <img class="unticked-box" src="images/unticked-box.png" alt="unticked-box">
            <img class="ticked-box" src="images/ticked-box.png" alt="ticked-box">
            <p>Item 5</p>
          </label>
        </li>
        <li class="col2"><a class="trash-button" href="#"><img src="images/trash.png" alt="trash"></a></li>
        <li class="col1">
          <label for="box-6">
            <input type="checkbox" class="toggle-box" id="box-6">
            <img class="unticked-box" src="images/unticked-box.png" alt="unticked-box">
            <img class="ticked-box" src="images/ticked-box.png" alt="ticked-box">
            <p>Item 6</p>
          </label>
        </li>
        <li class="col2"><a class="trash-button" href="#"><img src="images/trash.png" alt="trash"></a></li>
        <li class="col1">
          <label for="box-7">
            <input type="checkbox" class="toggle-box" id="box-7">
            <img class="unticked-box" src="images/unticked-box.png" alt="unticked-box">
            <img class="ticked-box" src="images/ticked-box.png" alt="ticked-box">
            <p>Item 7</p>
          </label>
        </li>
        <li class="col2"><a class="trash-button" href="#"><img src="images/trash.png" alt="trash"></a></li>
        <li class="col1">
          <label for="box-8">
            <input type="checkbox" class="toggle-box" id="box-8">
            <img class="unticked-box" src="images/unticked-box.png" alt="unticked-box">
            <img class="ticked-box" src="images/ticked-box.png" alt="ticked-box">
            <p>Item 8</p>
          </label>
        </li>
        <li class="col2"><a class="trash-button" href="#"><img src="images/trash.png" alt="trash"></a></li>
    
        <li class="col1">
          <label for="box-9">
            <input type="checkbox" class="toggle-box" id="box-9">
            <img class="unticked-box" src="images/unticked-box.png" alt="unticked-box">
            <img class="ticked-box" src="images/ticked-box.png" alt="ticked-box">
            <p>Item 9</p>
          </label>
        </li>
        <li class="col2"><a class="trash-button" href="#"><img src="images/trash.png" alt="trash"></a></li>
      </ul>
    </main>
  </div>
</body>
</html>
